---
layout: default

{% capture lang_url %}{% translate global.lang_url %}{% endcapture %}
<section class="container-fluid">
{% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <a href="{{ lang_url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
{% endfor %}
</section>
