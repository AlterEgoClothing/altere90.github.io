---
layout: default
body: product-page
---
<section class="content">
  <div class="container">
    <h1>
      {% include title.html title=page.title %}
    </h1>
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title}}" title="{{ page.title }}"/>
    {% endif %}

    <div>{{ page.price }}</div>

    {{ content }}
  </div>
</section>
